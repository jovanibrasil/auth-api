# Define JWT key
jwt.secret=MY_KEY
# Defime token expiration time (seconds) 
jwt.expiration=6000	
server.port=8083

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none

# Export database scripts generated by JPA
#spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql

spring.datasource.url=${USERS_MYSQL_URL}
spring.datasource.username=${USERS_MYSQL_USERNAME}
spring.datasource.password=${USERS_MYSQL_PASSWORD}

spring.flyway.locations=classpath:/db/migration